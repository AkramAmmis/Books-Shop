{% extends "layout.html" %}

{% block title%}{{title}}{% endblock %}

{% block body %}
<center>
    <h1>Bestellung Details</h1>

    <div class="col-md-3 mb-4">
        <div class="card" style="width:300px; ">
            {% if book.image_name %}
            <img src="../../static/book_images/{{ book.image_name }}" class="card-img-top" alt="{{ book.title }}" style="height: 400px;">
            {% elif  book.image %}
            <img src="{{ book.image }}" class="card-img-top" alt="{{ book.title }}" style="height: 400px;">
            {% endif %}
            <div class="card-body">
                <h4 class="card-title"><b>title :</b> {{ book.title }}</h4>
                <h4 class="card-text"><b>Preis:</b> {{ book.price }} â‚¬</h4>
                <h4><b>Lifarung zu</b> : {{ user.address }}</h4>
                <form action="/payment/{{ book.id }}" method="post">
                <select class="form-select" aria-label="Default select example" style="width: 100px;" name="quantity" id="quantity">
                    <option selected></option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                  <br>
                  <button type="submit">Zahlen bei Paypal</button>
            </form>
            </div>
        </div>
    </div>
</center>

{% endblock %}
