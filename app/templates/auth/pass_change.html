{% extends "layout.html" %}

{% block title%}pass change {{title}}{% endblock %}

{% block body %}
<form class="row g-3" style="padding-top: 20px;" action=" {{url_for('auth.pass_change')}}" method="POST">
    {{ form.csrf_token }}
    {% from 'render_form.html' import render_field %}

    
    {{ render_field(form.new_pass) }}
    {{ render_field(form.confirm_pass) }}
        <center>{{form.submit(class="btn btn-primary")}}</center>
</form>

{% endblock %}
