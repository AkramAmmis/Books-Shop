
{% extends "layout.html" %}

{% block title%}{{title}}{% endblock %}

{% block body %}
<form class="row g-3" style="padding-top: 20px;" action=" {{url_for('auth.codeChecking')}}" method="POST">
    {{ form.csrf_token }}
    {% from 'render_form.html' import render_field %}
    {{ render_field(form.code) }}
        <center>{{form.submit(class="btn btn-primary")}}</center>
</form>

{% endblock %}
